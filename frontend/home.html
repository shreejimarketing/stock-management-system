<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <h1>Edit Page</h1>
    <div class="stock-container">
      <section class="stock-section">
        <h2>Plywood</h2>
        <ul id="plywood-list"></ul>
        <div class="add-product">
          <select id="add-plywood-name">
            <option selected disabled>Brand</option>
            <option value="Champion Max">Champion Max</option>
            <option value="High Spirit">High Spirit</option>
            <option value="Benz Club">Benz Club</option>
            <option value="Centurian">Centurian</option>
          </select>
          <select id="add-plywood-size">
            <option selected disabled>Size</option>
            <option value="8x4">8x4</option>
            <option value="7x4">7x4</option>
            <option value="6x4">6x4</option>
            <option value="7x3">7x3</option>
            <option value="6x3">6x3</option>
          </select>
          <select id="add-plywood-thickness">
            <option selected disabled>Thickness</option>
            <option value="6mm">6mm</option>
            <option value="8mm">8mm</option>
            <option value="12mm">12mm</option>
            <option value="18mm">18mm</option>
            <option value="19mm B.B.">19mm B.B.</option>
            <option value="25mm B.B.">25mm B.B.</option>
          </select>
          <input
            type="number"
            id="add-plywood-quantity"
            min="1"
            value="1"
            placeholder="Quantity"
          />
        </div>
        <button id="add-plywood-btn" class="button_1">Add Plywood</button>
      </section>
      <section class="stock-section">
        <h2>Doors</h2>
        <ul id="door-list"></ul>
        <div class="add-product">
          <select id="add-door-name">
            <option selected disabled>Name</option>
            <option value="Single Core">Single Core</option>
            <option value="Triple Core">Triple Core</option>
          </select>
          <select id="add-door-size">
            <option selected disabled>Size</option>
          </select>
          <select id="add-door-thickness">
            <option selected disabled>Thickness</option>
            <option value="30mm">30mm</option>
          </select>
          <input
            type="number"
            id="add-door-quantity"
            min="1"
            value="1"
            placeholder="Quantity"
          />
        </div>
        <button id="add-door-btn" class="button_1">Add Door</button>
      </section>
    </div>
    <script src="script.js"></script>
